<html>
    <head>
        <title>HELLO</title>
        <script type="text/javascript">
            var n = prompt("Enter a number between 1 and 7");
            switch(n)
            {
                case(n="1"):
                document.write("sunday");
                break;

                case("2"):
                document.write("monday");
                break;

                case("3"):
                document.write("Tuesday");
                break;

                case("4"):
                document.write("wednesday");
                break;

                
                case("5"):
                document.write("thursday");
                break;

                case("6"):
                document.write("firday");
                break;

                case("7"):
                document.write("satursday");
                break;
                default:

                document.write("Invaild Weekday");

            }
</script>

</body>
</html>
